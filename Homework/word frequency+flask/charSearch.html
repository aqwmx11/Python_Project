<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>searchChar</title>
  <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
 </head>
 <body>
  <p>请输入想要查询的汉字:</p>
  <input type=text><button id="btn">OK</button><br>
  <script type="text/javascript">
   $("#btn").click(function(){
	   var inputChar=$("input").val();
	   $.get("/check/"+inputChar,function(myinfo){
		   alert(myinfo);
	   });
   });
   </script>
 </body>
</html>
